<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Inventory</title>
  <style>
    body {
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 20px;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      gap: 6px;
      justify-content: center;
      padding: 20px;
    }

    .slot {
      width: 64px;
      height: 64px;
      background: #8b8b8b;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot img {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

<h2>Minecraft Creative Inventory</h2>
<div class="inventory" id="inventory"></div>

<script>
const inventory = document.getElementById("inventory");

fetch("https://unpkg.com/minecraft-data@3.64.0/data/pc/1.20.4/items.json")
  .then(res => res.json())
  .then(items => {
    console.log("Loaded:", items.length);

    items.forEach(item => {
      const slot = document.createElement("div");
      slot.className = "slot";

      const img = document.createElement("img");

      img.src = `https://assets.mcasset.cloud/1.20.4/assets/minecraft/textures/item/${item.name}.png`;

      img.onerror = () => {
        img.onerror = null;
        img.src = `https://assets.mcasset.cloud/1.20.4/assets/minecraft/textures/block/${item.name}.png`;
      };

      slot.appendChild(img);
      inventory.appendChild(slot);
    });
  })
  .catch(err => console.log("Fetch Error:", err));
</script>
</body>
</html>
